<html>
<head>
<title>톡</title>
<link rel="stylesheet" href="talk.css">
<script type="text/javascript" src="talk.js"></script>
</head>
<body>
<div class="container">
	<header>
		카카오톡
	</header>
	
	<main>
		<section class="chat friend">
			<span class="message">
				안녕?
			</span>
			<span class="time">
				오후 11시 0분
			</span>
		</section>
		
		<section class="chat me">
			<span class="message">
				안녕~~~
			</span>
			<span class="time">
				오후 11시 1분
			</span>
		</section>
		
		<section class="chat friend">
			<span class="message">
				웃긴 사진 볼래?
			</span>
			<span class="time">
				오후 11시 9분
			</span>
		</section>
		
		<section class="chat friend">
			<span class="message">
				(사진)
			</span>
			<span class="time">
				오후 11시 9분
			</span>
		</section>
		
		<section class="chat me">
			<span class="message">
				ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
			</span>
			<span class="time">
				오후 11시 10분
			</span>
		</section>

	</main>
	
	<footer>
		<input id="message" type="text" placeholder="대화를 입력해보세요~">
		
		<button class="sendbutton" type="button">
			보내기
		</button>
	</footer>
</div>
</body>
</html>
